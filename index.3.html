<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margem e Padding com Fundo Marcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .area {
            padding: 40px;
        }

        .container-fundo {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px dashed #fff;
            background-color: #333;
            padding: 10px;
            margin-bottom: 40px;
        }

        .caixa {
            width: 150px;
            height: 150px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            box-sizing: border-box;
            /* Isso é importante para garantir que o padding seja visível */
        }

        .controladores {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .titulo {
            font-family: monospace;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        /* Cores para os níveis de margem */
        .nivel-0 {
            background-color: #444;
        }

        .nivel-1 {
            background-color: #ff6b6b;
        }

        .nivel-2 {
            background-color: #ffa94d;
        }

        .nivel-3 {
            background-color: #ffe066;
            color: #000;
        }

        .nivel-4 {
            background-color: #69db7c;
        }

        .nivel-5 {
            background-color: #74c0fc;
        }

        /* Cores para os níveis de padding (mudando o tamanho do quadrado também) */
        .nivel-p-0 {
            background-color: #444;
            width: 100px;
            height: 100px;
            padding: 0;
        }

        .nivel-p-1 {
            background-color: #ff6b6b;
            width: 120px;
            height: 120px;
            padding: 10px;
        }

        .nivel-p-2 {
            background-color: #ffa94d;
            width: 140px;
            height: 140px;
            padding: 20px;
        }

        .nivel-p-3 {
            background-color: #ffe066;
            color: #000;
            width: 160px;
            height: 160px;
            padding: 30px;
        }

        .nivel-p-4 {
            background-color: #69db7c;
            width: 180px;
            height: 180px;
            padding: 40px;
        }

        .nivel-p-5 {
            background-color: #74c0fc;
            width: 200px;
            height: 200px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="area text-center">
        <h2 class="mb-5">Margem e Padding com Fundo Marcado</h2>

        <!-- MARGEM -->
        <div class="titulo">Margem (m-0 a m-5)</div>
        <div class="controladores">
            <button class="btn btn-outline-danger btn-sm" onclick="alterarMargin(-1)">Diminuir Margem</button>
            <button class="btn btn-outline-success btn-sm" onclick="alterarMargin(1)">Aumentar Margem</button>
        </div>

        <!-- Fundo visível para a margem -->
        <div class="container-fundo">
            <div id="caixaMargem" class="caixa m-2 nivel-2">Margem: <span id="valorMargin">2</span></div>
        </div>

        <hr>

        <!-- PADDING -->
        <div class="titulo">Padding (p-0 a p-5)</div>
        <div class="controladores">
            <button class="btn btn-outline-danger btn-sm" onclick="alterarPadding(-1)">Diminuir Padding</button>
            <button class="btn btn-outline-success btn-sm" onclick="alterarPadding(1)">Aumentar Padding</button>
        </div>

        <!-- Fundo visível para o padding -->
        <div class="container-fundo">
            <div id="caixaPadding" class="caixa p-2 nivel-p-2">
                <span id="valorPadding">Padding: 2</span>
            </div>
        </div>
    </div>

    <script>
        let margem = 2;
        let padding = 2;

        function alterarMargin(valor) {
            const caixa = document.getElementById('caixaMargem');
            const novaMargem = Math.max(0, Math.min(5, margem + valor));
            if (novaMargem !== margem) {
                // Remove classes anteriores
                caixa.classList.remove(`m-${margem}`, `nivel-${margem}`);
                // Atualiza valor
                margem = novaMargem;
                caixa.classList.add(`m-${margem}`, `nivel-${margem}`);
                document.getElementById('valorMargin').innerText = margem;
            }
        }

        function alterarPadding(valor) {
            const caixa = document.getElementById('caixaPadding');
            const novaPadding = Math.max(0, Math.min(5, padding + valor));
            if (novaPadding !== padding) {
                // Remove classes anteriores
                caixa.classList.remove(`p-${padding}`, `nivel-p-${padding}`);
                // Atualiza valor
                padding = novaPadding;
                caixa.classList.add(`p-${padding}`, `nivel-p-${padding}`);
                document.getElementById('valorPadding').innerText = "Padding: " + padding;
            }
        }
    </script>
</body>

</html>
