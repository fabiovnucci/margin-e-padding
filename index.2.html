<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margem e Padding de 0 a 5 com Transição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: auto;
        }

        .area {
            display: flex;
            justify-content: space-between;
            /* Distribui os itens nas extremidades */
            align-items: center;
            width: 90%;
        }

        .container-fundo {
            position: relative;
            width: 45%;
            height: 400px;
            border: 2px dashed #fff;
            background-color: #333;
            padding: 10px;
            margin-bottom: 40px;
        }

        .caixa {
            width: 250px;
            height: 250px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            box-sizing: border-box;
            overflow: hidden;
            margin-top: 20px;
        }

        .controladores {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .titulo {
            font-family: monospace;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Cores para os níveis de margem e padding */
        .nivel-0 {
            background-color: #444;
        }

        .nivel-1 {
            background-color: #ff6b6b;
        }

        .nivel-2 {
            background-color: #ffa94d;
        }

        .nivel-3 {
            background-color: #ffe066;
            color: #000;
        }

        .nivel-4 {
            background-color: #69db7c;
        }

        .nivel-5 {
            background-color: #74c0fc;
        }

        /* Linha vermelha no meio */
        .linha-vermelha {
            width: 2px;
            background-color: #ff0000;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        /* Legenda lateral */
        .legenda {
            width: 30%;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .legenda h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nivel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .nivel-item .cor {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Estilo dos quadrados para o padding */
        .quadrado {
            display: inline-block;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 1rem;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .quadrado-0 {
            width: 40px;
            height: 40px;
            background-color: #444;
        }

        .quadrado-1 {
            width: 60px;
            height: 60px;
            background-color: #ff6b6b;
        }

        .quadrado-2 {
            width: 80px;
            height: 80px;
            background-color: #ffa94d;
        }

        .quadrado-3 {
            width: 100px;
            height: 100px;
            background-color: #ffe066;
            color: black;
        }

        .quadrado-4 {
            width: 120px;
            height: 120px;
            background-color: #69db7c;
        }

        .quadrado-5 {
            width: 140px;
            height: 140px;
            background-color: #74c0fc;
        }

        .setas {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        .seta {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }

        .seta::before {
            content: "↓";
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
        }

        .seta-0 {
            background-color: #444;
        }

        .seta-1 {
            background-color: #ff6b6b;
        }

        .seta-2 {
            background-color: #ffa94d;
        }

        .seta-3 {
            background-color: #ffe066;
            color: #000;
        }

        .seta-4 {
            background-color: #69db7c;
        }

        .seta-5 {
            background-color: #74c0fc;
        }
    </style>
</head>

<body>
    <div class="area">
        <!-- Legenda para o Padding - Lado Esquerdo -->
        <div class="legenda">
            <h3>Legenda do Padding</h3>
            <div class="nivel-item">
                <div class="cor nivel-0"></div>
                <span>Nível 0</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-1"></div>
                <span>Nível 1</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-2"></div>
                <span>Nível 2</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-3"></div>
                <span>Nível 3</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-4"></div>
                <span>Nível 4</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-5"></div>
                <span>Nível 5</span>
            </div>
        </div>

        <!-- Linha Vermelha no Meio -->
        <div class="linha-vermelha"></div>

        <!-- Margem e Padding agora estão nas extremidades -->
        <div class="text-center" style="width: 45%;">
            <div class="titulo">Padding (p-0 a p-5)</div>
            <div class="controladores">
                <button class="btn btn-outline-danger btn-sm" onclick="alterarPadding(-1)">Diminuir Padding</button>
                <button class="btn btn-outline-success btn-sm" onclick="alterarPadding(1)">Aumentar Padding</button>
            </div>

            <div class="container-fundo">
                <div id="caixaPadding" class="caixa p-2 nivel-2">
                    Padding:
                    <div id="paddingSize" class="quadrado quadrado-2">2</div>
                </div>
            </div>
        </div>

        <!-- Legenda para o Margin - Lado Direito -->
        <div class="legenda">
            <h3>Legenda do Margin</h3>
            <div class="nivel-item">
                <div class="cor nivel-0"></div>
                <span>Nível 0</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-1"></div>
                <span>Nível 1</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-2"></div>
                <span>Nível 2</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-3"></div>
                <span>Nível 3</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-4"></div>
                <span>Nível 4</span>
            </div>
            <div class="nivel-item">
                <div class="cor nivel-5"></div>
                <span>Nível 5</span>
            </div>
        </div>

        <div class="text-center" style="width: 45%;">
            <div class="titulo">Margem (m-0 a m-5)</div>
            <div class="controladores">
                <button class="btn btn-outline-danger btn-sm" onclick="alterarMargin(-1)">Diminuir Margem</button>
                <button class="btn btn-outline-success btn-sm" onclick="alterarMargin(1)">Aumentar Margem</button>
            </div>

            <div class="container-fundo">
                <div id="caixaMargem" class="caixa m-2 nivel-2">Margem: <span id="valorMargin">2</span></div>
            </div>
        </div>
    </div>

    <script>
        let margem = 2;
        let padding = 2;

        // Função para alterar a margem e desenhar a transição
        function alterarMargin(valor) {
            const caixa = document.getElementById('caixaMargem');
            const novaMargem = Math.max(0, Math.min(5, margem + valor));
            if (novaMargem !== margem) {
                // Remove classes anteriores
                caixa.classList.remove(`m-${margem}`, `nivel-${margem}`);
                // Atualiza valor
                margem = novaMargem;
                caixa.classList.add(`m-${margem}`, `nivel-${margem}`);
                document.getElementById('valorMargin').innerText = margem;
            }
        }

        // Função para alterar o padding e desenhar a transição
        function alterarPadding(valor) {
            const caixa = document.getElementById('caixaPadding');
            const paddingSize = document.getElementById('paddingSize');
            const novoPadding = Math.max(0, Math.min(5, padding + valor));
            if (novoPadding !== padding) {
                // Remove classes anteriores
                paddingSize.classList.remove(`quadrado-${padding}`);
                // Atualiza valor
                padding = novoPadding;
                paddingSize.classList.add(`quadrado-${padding}`);
                document.getElementById('paddingSize').innerText = padding;
                caixa.classList.remove(`p-${padding}`);
                caixa.classList.add(`p-${padding}`);
            }
        }
    </script>
</body>

</html>
