<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margem e Padding de 0 a 5 com Transição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: auto;
            flex-direction: column;
        }

        .area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .container-fundo {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 200px;
            border: 2px dashed #fff;
            background-color: #333;
            padding: 10px;
            margin-bottom: 40px;
        }

        .caixa {
            width: 250px;
            height: 250px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            box-sizing: border-box;
            overflow: hidden;
            margin-top: 20px;
        }

        .titulo {
            font-family: monospace;
            font-size: 1.5rem;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .nivel-0 {
            background-color: #444;
        }

        .nivel-1 {
            background-color: #ff6b6b;
        }

        .nivel-2 {
            background-color: #ffa94d;
        }

        .nivel-3 {
            background-color: #ffe066;
            color: #000;
        }

        .nivel-4 {
            background-color: #69db7c;
        }

        .nivel-5 {
            background-color: #74c0fc;
        }

        .linha-vermelha {
            width: 2px;
            background-color: #ff0000;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .quadrado {
            display: inline-block;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 1rem;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .quadrado-0 {
            width: 40px;
            height: 40px;
            background-color: #444;
        }

        .quadrado-1 {
            width: 60px;
            height: 60px;
            background-color: #ff6b6b;
        }

        .quadrado-2 {
            width: 80px;
            height: 80px;
            background-color: #ffa94d;
        }

        .quadrado-3 {
            width: 100px;
            height: 100px;
            background-color: #ffe066;
            color: black;
        }

        .quadrado-4 {
            width: 120px;
            height: 120px;
            background-color: #69db7c;
        }

        .quadrado-5 {
            width: 140px;
            height: 140px;
            background-color: #74c0fc;
        }

        /* Tabela */
        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="area">
        <div class="text-center" style="width: 90%; max-width: 500px;">
            <div class="titulo">Controles de Margin e Padding</div>

            <table>
                <tr>
                    <td>
                        <div class="btn-wrapper">
                            <div>Padding</div>
                            <button class="btn btn-outline-danger btn-sm" onclick="alterarPadding(-1)">Diminuir
                                Padding</button>
                            <button class="btn btn-outline-success btn-sm" onclick="alterarPadding(1)">Aumentar
                                Padding</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-wrapper">
                            <div>Margem</div>
                            <button class="btn btn-outline-danger btn-sm" onclick="alterarMargin(-1)">Diminuir
                                Margem</button>
                            <button class="btn btn-outline-success btn-sm" onclick="alterarMargin(1)">Aumentar
                                Margem</button>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="container-fundo">
                <div id="caixaPadding" class="caixa p-2 nivel-2">
                    Padding:
                    <div id="paddingSize" class="quadrado quadrado-2">2</div>
                </div>
            </div>

            <div class="container-fundo">
                <div id="caixaMargem" class="caixa m-2 nivel-2">Margem: <span id="valorMargin">2</span></div>
            </div>
        </div>
    </div>

    <script>
        let margem = 2;
        let padding = 2;

        function alterarMargin(valor) {
            const caixa = document.getElementById('caixaMargem');
            const novaMargem = Math.max(0, Math.min(5, margem + valor));
            if (novaMargem !== margem) {
                caixa.classList.remove(`m-${margem}`, `nivel-${margem}`);
                margem = novaMargem;
                caixa.classList.add(`m-${margem}`, `nivel-${margem}`);
                document.getElementById('valorMargin').innerText = margem;
            }
        }

        function alterarPadding(valor) {
            const caixa = document.getElementById('caixaPadding');
            const paddingSize = document.getElementById('paddingSize');
            const novoPadding = Math.max(0, Math.min(5, padding + valor));
            if (novoPadding !== padding) {
                paddingSize.classList.remove(`quadrado-${padding}`);
                padding = novoPadding;
                paddingSize.classList.add(`quadrado-${padding}`);
                document.getElementById('paddingSize').innerText = padding;
                caixa.classList.remove(`p-${padding}`);
                caixa.classList.add(`p-${padding}`);
            }
        }
    </script>

    <footer class=" text-center mt-5 pt-5">Todos direitos reservado /FVN2025 </footer>
</body>

</html>
